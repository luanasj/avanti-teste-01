<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Avanti</title>
</head>
<body>
    <header id="header" class="header">
        <div id="headerMessage" class="headerMessage">
            <p class="headerMessageContent"> 
                <!-- preencher com js -->
                Ganhe <mark id="headerMessagePrice">R$10,00</mark> de desconto no seu primeiro pedido.
                Utilize o cupom <span id="headerMessageCoupon">DESCONTO10</span>
            </p>            
        </div>
        <div class="headerContent" id="headerContent">
            <div id="navbarContainer" class="navbarContainer">
                <div id="showNavbarBtn">
                    <div id="navbarIcon">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h6 id="navbarTitle">Todas as Categorias</h6>
                </div>
                <nav id="navbar" class="navbar">
                    <!-- preencher com js -->
                    <ul>
                        <li class="department" id="department0"><a href=""></a></li>
                        <li class="department" id="department1"><a href=""></a></li>
                        <li class="department" id="department2"><a href=""></a></li>
                        <li class="department" id="department3"><a href=""></a></li>
                        <li class="department" id="department4"><a href=""></a></li>
                        <li class="department" id="department5"><a href=""></a></li>
                        <li class="department" id="department6"><a href=""></a></li>
                        <li class="department" id="department7"><a href=""></a></li>
                    </ul>
                </nav>
            </div>

            <div id="titleSearchContainer" class="titleSearchContainer">
                <h1 id="siteTitle" class="siteTitle">
                    <!-- preencher com js -->
                        <img src="./assets/icons/A.svg" alt="A">
                        <img src="./assets/icons/V.svg" alt="v">
                        <img src="./assets/icons/AA.svg" alt="A">
                        <img src="./assets/icons/N.svg" alt="N">
                        <img src="./assets/icons/T.svg" alt="T">
                        <img src="./assets/icons/I.svg" alt="I" >
                </h1>
    
                <div id="headerSearchBar" class="searchBar">
                <input type="search" name="searchInput" id="headerSearchInput" class="searchInput" placeholder="Digite aqui o que você procura">
                <button id="headerSearchButton" class="searchButton"><img src="./assets/icons/magnifying-glass.svg" alt="magnifying-glass"></button>
                </div>
            </div>

            <div id="shoppingCartProfileContainer" class="shoppingCartProfileContainer">
                <div id="shoppingCart" class="shoppingCart">
                <img src="./assets/icons/shopping-cart.svg" alt="shoppingCart">
                <span id="shoppingCartQtt">2</span>
                </div>
            </div>
        </div>
    </header>
    <main id="main" class="main">
        <section class="headBanner">
            <img  class="bannerImg" src="./assets/images/panel-img.png" alt="chair">
            <div class="bannerText">
                <span>super</span>
                <span>sale</span>
                <span>selected items up to</span>
                <span>50% off</span>
            </div>
        </section>

        <div class="cardWrapper">
            <span class="cardWrapperTitle">Lançamentos</span>
            <span class="seeMoreLink"><a href=""></a></span>
            <ul class="cardList">
                <li class="cardItem" id="cardItem1">
                    <a href="#" class="cardLink">
                        <span class="cardItemStatus">NOVO</span>
                        <img class="cardImg" src="./assets/images/produto-avanti-Mockup.png" alt="product-picture">
                        <div class="cardInfo">
                            <h3 class="cardTitle">Lorem ipsum dolor sit amet consectetuer adipiscing elit</h3>
                            <div class="cardPriceContainer">
                                <span class="previousPrice">R$ 100,00</span>
                                <span class="currentPrice">R$79,90</span>
                            </div>
                            <span class="itemDiscount">10% off</span>
                            <span class="installmentOptions">Ou em até 10x de R$ 7,90</span>
                        </div>
                        <button class="buyItemBtn"><a href="#">Comprar</a></button>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
